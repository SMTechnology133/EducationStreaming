<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Africa Scholars Academy | Online Education Portal</title>
  <link rel="stylesheet" href="style.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>

<header>
  <h1>Online Education Portal</h1>
  <p>Zero-Rated Ready and Friendly</p>
</header>

<nav>
  <a href="index.html">Home</a>
  <a href="subjects.html">Subjects</a>
  <a href="platforms.html">Platforms</a>
  <a href="malawi.html">Malawi</a>
</nav>

<div class="container">
  <div class="controls">
    <input type="text" id="searchInput" onkeyup="filterVideos()" placeholder="Search for MANEB, Math, Science, etc...">
    
    <div style="display: flex; gap: 10px;">
      <select id="subject" onchange="filterVideos()">
        <option value="all">All Subjects</option>
        <option value="math">Math</option>
        <option value="science">Science</option>
        <option value="history">History / Social Studies</option>
      </select>

      <select id="platform" onchange="filterVideos()">
        <option value="all">All Platforms</option>
        <option value="malawi">Malawi Online Classes</option>
        <option value="khan">Khan Academy</option>
        <option value="crashcourse">CrashCourse</option>
        <option value="sabc">SABC Education</option>
        <option value="afdb">AfDB (Development)</option>
        <option value="mit">MIT OCW</option>
      </select>
    </div>
  </div>

  <div id="videoGrid" class="grid">
    </div>
</div>

<footer>
  Official Educational Content Only. Optimized for low-data environments.
</footer>

<script src="script.js"></script>
</body>
</html>
